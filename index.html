<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">Exotic Cars Gallery</h2>
            <p class="subheading">It's a never ending battle of making your cars better and also trying to be better
                yourself
            </p>
        </div>
        <div class="gallery">
            <div class="box" id="box-1"
                style="background-image:url(https://images.unsplash.com/photo-1632245889029-e406faaa34cd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHBvcnNjaGV8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60);">
                Porsche</div>
            <div class="box" id="box-3"
                style="background-image:url(https://images.unsplash.com/photo-1627612839512-7f7d01226ec5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGNhcnMlMjBhdWRpfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60);">
                Audi</div>

            <div class="box row-2" id="box-4"
                style="background-image:url(https://images.unsplash.com/photo-1607853554439-0069ec0f29b6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Ym13fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60);">
                BMW</div>
            <div class="box row-2" id="box-5"
                style="background-image:url(https://images.unsplash.com/photo-1580414057403-c5f451f30e1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGFtYm98ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60);">
                Lambo</div>
            <div class="box" id="box-6"
                style="background-image:url(https://images.unsplash.com/photo-1584082411947-dfa856e714eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YXN0b24lMjBtYXJ0aW58ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60);">
                Aston Martin</div>
            <div class="box " id="box-7"
                style="background-image:url(https://images.unsplash.com/photo-1571987502227-9231b837d92a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dGVzbGF8ZW58MHx8MHx8&auto=format&fit=crop&w=1000&q=60);">
                Tesla</div>
            <div class="box res-col2" id="box-8"
                style="background-image:url(https://images.unsplash.com/photo-1608994751987-e647252b1fd9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG1lcmNlZGVzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60);">
                Mercedes</div>
        </div>
</body>

</html>
